apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "garage.fullname" . }}
  labels:
    {{- include "garage.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "garage.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "garage.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "garage.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: garage
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        command:
        - /bin/bash
        - -c
        args: 
        - garage server /data --console-address ":9001"
        envFrom:
        - secretRef:
            name: garage-secrets
        volumeMounts:
        - mountPath: /data
          name: garage-data-vol # Corresponds to the `spec.volumes` Persistent Volume
      volumes:
        - name: garage-data-vol
          persistentVolumeClaim:
            claimName: {{ .Values.garage.pvc_name }}

        #- name: {{ .Chart.Name }}
        #  {{- with .Values.securityContext }}
        #  securityContext:
        #    {{- toYaml . | nindent 12 }}
        #  {{- end }}
        #  image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        #  imagePullPolicy: {{ .Values.image.pullPolicy }}
        #  ports:
        #    - name: http
        #      containerPort: {{ .Values.service.port }}
        #      protocol: TCP
        #  {{- with .Values.livenessProbe }}
        #  livenessProbe:
        #    {{- toYaml . | nindent 12 }}
        #  {{- end }}
        #  {{- with .Values.readinessProbe }}
        #  readinessProbe:
        #    {{- toYaml . | nindent 12 }}
        #  {{- end }}
        #  {{- with .Values.resources }}
        #  resources:
        #    {{- toYaml . | nindent 12 }}
        #  {{- end }}
        #  {{- with .Values.volumeMounts }}
        #  volumeMounts:
        #    {{- toYaml . | nindent 12 }}
        #  {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
