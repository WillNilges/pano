apiVersion: v1
kind: Service
metadata:
  name: {{ include "garage.fullname" . }}
  labels:
    {{- include "garage.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 9001 
      targetPort: 9001
      protocol: TCP
      name: web-interface
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: s3
  selector:
    {{- include "garage.selectorLabels" . | nindent 4 }}
