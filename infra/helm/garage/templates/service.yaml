apiVersion: v1
kind: Service
metadata:
  name: {{ include "garage.fullname" . }}
  labels:
    {{- include "garage.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 3900
      targetPort: 3900
      protocol: TCP
      name: s3-api
    - port: 3901
      targetPort: 3901
      protocol: TCP
      name: s3-web
    - port: 3902
      targetPort: 3902
      protocol: TCP
      name: k2v-api
  selector:
    {{- include "garage.selectorLabels" . | nindent 4 }}
